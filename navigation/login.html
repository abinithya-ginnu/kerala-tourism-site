<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="col-xl-12 rounded">
        <!-- Carousel section -->
        <div id="titleCarousel" class=" carousel carousel-bg slide carousel-fade" data-bs-ride="carousel"> 
            <div class="carousel-inner">
                <div class="carousel-item active" id="c-one"></div>
                <div class="carousel-item" id="c-two"></div>
                <div class="carousel-item" id="c-three"></div>
            </div>
        </div>
        <!-- overlay -->
        <div class="overlay"></div>
        <!-- Navigation section -->
        <div class="row nav-padding">
            <div class="col-xl-3 d-flex justify-content-start">
                <img src="../Images/keralaTourismLogo.jpg" alt="Kerala Tourism Logo" height="75">
                <div class="d-flex flex-column align-self-center name-banner">
                <h4>keralatourism.org</h4>
                <p>Welcome to God's own country</p>
                </div>
            </div>
            <div class="col-xl-9 d-flex justify-content-end">
                <ul class="d-flex flex-row nav-links justify-content-between">
                <li><a href="../index.html">Home</a></li>
                <li><a href="navigation/login.html" class="active">Login</a></li>
                <li><a href="navigation/signup.html">Sign Up</a></li>
                <li><a href="navigation/contactus.html">Contact Us</a></li>
                <li><a href="navigation/aboutus.html">About Us</a></li>
                </ul>
            </div>
        </div>
        
        <!-- Form section -->
        <div class="row">
            <div class="col-xl-5"></div>
            <div class="col-xl-3">
                <div class="d-flex justify-content-center title-content">
                    <h1>Welcome back!</h1>
                </div>
                <form action="navigation/explore.html" class="login-content">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <a href="">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-outline-light mb-3">Login</button>
                  </form>
            </div>
        </div>
    </div> 
</body>
</html>
