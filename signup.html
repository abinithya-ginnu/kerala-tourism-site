<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="col-xl-12 rounded">
        <!-- Carousel section -->
        <div id="titleCarousel" class=" carousel carousel-bg slide carousel-fade" data-bs-ride="carousel"> 
            <div class="carousel-inner">
                <div class="carousel-item active" id="c-one"></div>
                <div class="carousel-item" id="c-two"></div>
                <div class="carousel-item" id="c-three"></div>
            </div>
        </div>
        <!-- overlay -->
        <div class="overlay"></div>
        <!-- Navigation section -->
        <div class="row nav-padding">
            <div class="col-xl-3 d-flex justify-content-start">
                <img src="/Images/keralaTourismLogo.jpg" alt="Kerala Tourism Logo" height="75">
                <div class="d-flex flex-column align-self-center name-banner">
                <h4>keralatourism.org</h4>
                <p>Welcome to God's own country</p>
                </div>
            </div>
            <div class="col-xl-9 d-flex justify-content-end">
                <ul class="d-flex flex-row nav-links justify-content-between">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/login.html">Login</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                </ul>
            </div>
        </div>
        <!-- Form section -->
        <div class="row">
            <div class="col-xl-4"></div>
            <div class="col-xl-8">
                <form action="index.html" class="login-content">
                    <div class="row">
                        <div class="col-xl-4 mb-3">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                        <div class="col-xl-4" class="mb-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-4" class="mb-3">
                            <label for="emailid" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailid">
                        </div>
                        <div class=" col-xl-4 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-8 mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-4 mb-3">
                            <label for="phonenumber" class="form-label">Phone</label>
                            <input type="number" class="form-control" id="phonenumber">
                        </div>
                        <div class="col-xl-4 mb-3">
                            <label for="pincode" class="form-label">Pincode</label>
                            <input type="number" class="form-control" id="pincode">
                        </div>
                    </div>
                    <div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label" for="terms">I agree to Terms and Conditions</label>
                          </div>
                    </div>
                    <button type="submit" class="btn btn-outline-light mb-3">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
